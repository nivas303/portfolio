<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivas M | Data Scientist Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scroll-container">
        <canvas id="hero-lightpass"></canvas>
        <div class="overlay-text">
            <h1>NIVAS M</h1>
            <p>Data Scientist & AI Enthusiast</p>
        </div>
    </div>

    <section class="content-buffer"></section>

    <div id="chat-widget">
        <div id="chat-header">Ask about Nivas</div>
        <div id="chat-body">
            <div class="bot-msg">Hi! I'm Nivas's AI assistant. Ask me anything about his experience or skills!</div>
        </div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
